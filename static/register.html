<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>PluginManager Login</title>
  </head>
  <body>
    <form id='login' action='/' method='post' accept-charset='UTF-8'>
      <fieldset >
	<legend>Register account for Showtime Plugin Management Console</legend>

	<input type='hidden' name='submitted' id='submitted' value='1'/>

	<label for='username' >Username:</label>
	<input type='text' name='username' id='username'  maxlength="64" />

	<label for='password' >Password:</label>
	<input type='password' name='password' id='password' maxlength="64" />

	<label for='email' >Email:</label>
	<input type='email' name='email' id='email' maxlength="256" />

	<input type='submit' name='register' value='Register' />
      </fieldset>
    </form>
      </body>
</html>
